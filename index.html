<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PouchDB Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #a2c2e2, #f0f4f8);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      border: none;
      border-radius: 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      background: #fff;
    }
    input {
      border-radius: 1rem;
      padding: 0.75rem 1rem;
    }
    .btn-primary {
      border-radius: 1rem;
      background: linear-gradient(90deg, #007bff, #00b4d8);
      border: none;
      transition: all 0.3s;
    }
    .btn-primary:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #0066cc, #0096c7);
    }
    #cards {
      margin-top: 2rem;
    }
    .persona-card {
      border-radius: 1rem;
      background: #ffffff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 1rem;
      width: 250px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container" style="max-width: 500px;">
    <h1 class="text-center mb-4 fw-bold text-primary">Formulario de Personas</h1>

    <div class="card p-4">
      <fieldset>
        <legend class="fw-semibold mb-3 text-secondary">Formulario</legend>
        <div class="mb-3">
          <input id="name" type="text" class="form-control" placeholder="Nombre completo">
        </div>
        <div class="mb-3">
          <input id="age" type="number" class="form-control" placeholder="Edad">
        </div>
        <div class="mb-3">
          <input id="email" type="email" class="form-control" placeholder="Correo electrÃ³nico">
        </div>
        <div class="text-center">
          <button id="submit" type="button" class="btn btn-primary px-5">Guardar</button>
        </div>
      </fieldset>
    </div>

    <div id="cards" class="d-flex flex-wrap gap-3 justify-content-center mt-4">

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
  <script src="app.js"></script>
</body>
</html>
